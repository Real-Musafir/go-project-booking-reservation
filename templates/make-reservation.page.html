{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Make reservation</h1>

      <form method="post" action="" class="needs-validation" novalidate>
        <div class="form-group mt-5">
          <label for="first-name">First name:</label>
          <input
            type="text"
            class="form-control"
            name="first-name"
            id="first-name"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group mt-5">
          <label for="last-name">Last name:</label>
          <input
            type="text"
            class="form-control"
            name="last-name"
            id="last-name"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group mt-5">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group mt-5">
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            id="phone"
            required
            autocomplete="off"
          />
        </div>

        <input type="submit" class="btn btn-primary" value="Make Reservation" />
      </form>
    </div>
  </div>
</div>

{{end}}
